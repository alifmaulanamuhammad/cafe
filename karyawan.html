<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-8 col-md-offset-2">

                <h4 style="text-align: center; margin-top:20px">Form pendaftarn Karyawan</h4>
                <hr />

                <table class="table table-info">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Alamat</th>
                            <th>No. Telp</th>
                            <th>Opsi</th>
                        </tr>
                    </thead>

                    <tbody id="form-body">
                        <tr>
                            <td>
                                <input type="text" class="form-control" name="nama[]" placeholder="Nama Karywan">
                            </td>
                            <td>
                                <input type="text" class="form-control" name="alamat[]" placeholder="Alamat">
                            </td>
                            <td>
                                <input type="text" class="form-control" name="hp[]" placeholder="Telp">
                            </td>
                            <td>

                            </td>
                        </tr>
                    </tbody>
                </table>

                <button type="button" onclick="add_form()" class="btn btn-success">Tambah Form</button>
            </div>

        </div>

    </div>
    <script type="text/javascript">
        function add_form() {
            var view = '';

            view += '<tr>';
            view += '<td><input type="text" class="form-control" name="nama[]" placeholder="Nama Anggota"></td>';
            view += '<td><input type="text" class="form-control" name="alamat[]" placeholder="Alamat"></td>';
            view += '<td><input type="text" class="form-control" name="hp[]" placeholder="Telp"></td>';
            view += '<td><button type="button" class="btn btn-danger" onclick="del_form(this)">Hapus</button></td>';

            view += '</tr>';

            $('#form-body').append(view);
        }

        function del_form(id) {
            id.closest('tr').remove();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
